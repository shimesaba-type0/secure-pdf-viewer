{% extends "layout.html" %}

{% block title %}PDF閲覧 - Secure PDF Viewer{% endblock %}

{% block extra_css %}
<style>
    .pdf-container {
        width: 100%;
        height: 80vh;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .pdf-placeholder {
        text-align: center;
        color: #666;
    }
    
    .session-info {
        background-color: #e9ecef;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="viewer-container">
    <h2>PDF閲覧画面</h2>
    
    <div class="session-info">
        <p><strong>ログイン時刻:</strong> {{ session.login_time }}</p>
        <p><strong>セッション状態:</strong> 認証済み</p>
    </div>
    
    <div class="pdf-container">
        <div class="pdf-placeholder">
            <h3>PDF表示エリア</h3>
            <p>PDF.jsライブラリを使用してPDFファイルが表示されます</p>
            <p>現在は開発中のため、プレースホルダーを表示しています</p>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn btn-secondary" disabled>前のページ</button>
        <span class="page-info">1 / 1</span>
        <button class="btn btn-secondary" disabled>次のページ</button>
    </div>
</div>
{% endblock %}
