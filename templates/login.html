{% extends "layout.html" %}

{% block title %}ログイン - Secure PDF Viewer{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>事前共有パスフレーズ入力</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="password">パスフレーズ:</label>
                <input type="password" id="password" name="password" required class="form-control" 
                       placeholder="パスフレーズを入力してください">
            </div>
            
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        
        <div class="login-info">
            <p>事前共有パスフレーズを入力してください</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const loginForm = document.querySelector('.login-form');
    
    // シンプルな表示/非表示切り替え
    const togglePassword = document.createElement('button');
    togglePassword.type = 'button';
    togglePassword.className = 'btn btn-secondary btn-sm';
    togglePassword.textContent = '表示';
    togglePassword.style.position = 'absolute';
    togglePassword.style.right = '10px';
    togglePassword.style.top = '50%';
    togglePassword.style.transform = 'translateY(-50%)';
    togglePassword.style.padding = '0.25rem 0.5rem';
    togglePassword.style.fontSize = '0.75rem';
    
    // パスワード入力フィールドの親要素に相対位置を設定
    passwordInput.parentNode.style.position = 'relative';
    passwordInput.style.paddingRight = '60px';
    passwordInput.parentNode.appendChild(togglePassword);
    
    togglePassword.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePassword.textContent = '隠す';
        } else {
            passwordInput.type = 'password';
            togglePassword.textContent = '表示';
        }
    });
});
</script>
{% endblock %}
